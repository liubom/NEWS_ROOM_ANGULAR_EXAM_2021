<div *ngIf="open"  class="add_comment_modal">
  <div class="add_comment_modal_content">
    <h3>Sign In</h3>
    <form (ngSubmit)="login(userForm.value)" #userForm="ngForm">
      <div>
        <label>Username</label><input name="username" placeholder="Username" [(ngModel)]="username">
      </div>
      <div>
        <label>Password</label><input type="password" name="password" placeholder="Password" [(ngModel)]="password" ngModel required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <button (click)="cancelLogin()">Close</button>
  </div>
</div>
