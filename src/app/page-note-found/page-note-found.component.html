<section class="not-found-wrapper">
  <h3>404 PAGE NOT FOUND</h3>
  <h4>But the list of our articles was found, shown with the help of 'Async Pipe'</h4>
  <ul *ngIf="articlesList | async as articles">
    <li *ngFor="let article of articles">{{article.title}}</li>
  </ul>
  <h5>Go home and read...</h5>
  <button (click)="goHome()">Home</button>
</section>
